<!DOCTYPE html>
<html>
<head>
    <title>html div elements</title>
    <style>
        div{
            background-color: #157050;
            text-align: center;
            width: 120px; 
            height: 120px; 
            padding: 10px; 
            border: 1px solid black;
            border-radius: 100px; 
            margin:5px; 
            float:left;
        }
        p{
            font-family:fantasy;
            color: red;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto</p>
    </div>

    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto</p>
        </div>

        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto</p>
            </div>
</body>
</html>
